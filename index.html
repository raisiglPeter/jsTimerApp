<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS timer app</title>
    <script>
      function countdownTimer(targetTime) {
        const targetDate = new Date(targetTime).getTime();
        const timer = setInterval(calculateTimeRemaining, 1000);

        function calculateTimeRemaining() {
          const currentTime = new Date().getTime();
          const timeRemaining = targetDate - currentTime;

          if (timeRemaining <= 0) {
            clearInterval(timer);
            console.log("Countdown completed!");
          } else {
            const hoursRemaining = Math.floor(timeRemaining / (1000 * 60 * 60));
            const minutesRemaining = Math.floor(
              (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
            );
            const secondsRemaining = Math.floor(
              (timeRemaining % (1000 * 60)) / 1000
            );

            document.getElementById(
              "output"
            ).innerText = `${hoursRemaining}:${minutesRemaining}:${secondsRemaining}`;
          }
        }
      }
    </script>
  </head>
  <body>
    <input
      id="targetTime"
      type="datetime-local"
      onblur="console.log(document.getElementById('targetTime').value)"
    />
    <br />
    <br />
    <button
      onclick="document.getElementById('output').innerText = '';
              countdownTimer(document.getElementById('targetTime').value)"
    >
      Set timer
    </button>
    <hr />
    <p
      style="
        font-size: 5rem;
        font-weight: bolder;
        font-family: Arial, Helvetica, sans-serif;
      "
      id="output"
    ></p>
  </body>
</html>
